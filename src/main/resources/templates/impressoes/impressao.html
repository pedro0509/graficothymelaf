	<script language="javascript" type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

	<style>
		@page {
			size: A4 landscape;
		}
	</style>
</head>

<body class="flex items-center justify-center h-screen">

	<section class="container">

		<script type="text/javascript" th:inline="javascript">

			var real_grafico = /*[[${grafico}]]*/'noValue';

			google.charts.load('current', {'packages': ['corechart'], 'language': 'pt'});

			google.charts.setOnLoadCallback(drawBasicTxSelic);

			function drawBasicTxSelic() {

				var data = google.visualization.arrayToDataTable(real_grafico);

				var options = {
					title: "Taxa de Juros Selic - Série 11",
				};

				var chart_div_tx_selic = document.getElementById('chart_div_tx_selic');
				var chart = new google.visualization.LineChart(document.getElementById('chart_div_tx_selic'));

				// Wait for the chart to finish drawing before calling the getImageURI() method.
				google.visualization.events.addListener(chart, 'ready', function () {
					chart_div_tx_selic.innerHTML = '<img src="' + chart.getImageURI() + '">';
					console.log(chart_div_tx_selic.innerHTML);
				});

				chart.draw(data, options);
			}

		</script>

		<div class="row">
			<div id="chart_div_tx_selic" style="width: auto; height: auto; border: 1px solid #ccc"></div>
		</div>

	</section>

</body>

</html>
