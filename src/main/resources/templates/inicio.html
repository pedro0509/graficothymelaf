<body class="masthead">

	<section class="container">
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

		<script type="text/javascript" th:inline="javascript">

			var real_grafico = /*[[${grafico}]]*/'noValue';

			console.log(real_grafico);

			google.charts.load('current', {'packages': ['corechart'], 'language': 'pt'});

			google.charts.setOnLoadCallback(drawBasicTxSelic);

			function drawBasicTxSelic() {

				var data = google.visualization.arrayToDataTable(real_grafico);

				var options = {
					title: "Taxa de Juros Selic - Série 11",
					curveType: 'function',
					legend: {position: 'right'}
				};

				var chart = new google.visualization.LineChart(document.getElementById('chart_div_tx_selic'));

				chart.draw(data, options);
			}

		</script>

		<div>
			<div id="chart_div_tx_selic" style="width:100%; height:500;border: 1px solid #ccc"></div>
		</div>

		<div>
			<div class="p-3">
				<div class="row">
					<div class="col-2 col-md-2">
						<a type="button" class="btn btn-primary" target="_blank" th:href="@{/pdf}"><i
								class="bi bi-printer-fill"></i> Imprimir</a>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
